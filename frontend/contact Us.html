<body>
    <section> <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h1 style="text-align: center; color:#53ECFE">CONTACT US</h1>
                </div>
            </div> <br>
            <div class="row">
                <form>
                   
                        <div class="row mt-5 ">
                            <div class="row">
                                <div class="col-sm-3 mb-2">
                                    <input type="text" class="form-control inpname" placeholder="First name">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control inpname" placeholder="Last name">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6 col-sm-12 ">
                                    <input type="email" class="form-control inpname" placeholder="Email address">
                                </div>


                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12 mt-2 ">


                                    <textarea class="form-control textarea_st" id="exampleFormControlTextarea1"
                                        placeholder="Write your message"></textarea>
                                </div>
                            </div>
                            <div>

                                <button type="button" class="btn btn-secondary btn-lg formbtn"><b>Send message</b>
                                </button>

                            </div>

                </form>

                <div class="col-md-6 col-sm-12">
                    <div class="col-9 iconat">
                        <h3 style="color:#53ECFE">NEED TO KNOW MORE IN DETAILS. GET IN TOUCH.</h3>
                        <P style="color: white">You can contact us through our Facebook page or our account on Instagram
                            or Twitter by clicking on one of the following icons.</P>
                        <ul style="margin-right: auto">
                            <li>
                                <a href="https://www.facebook.com/MSPCU/" target="_blank">
                                    <i class="fab fa-facebook-f icon"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://twitter.com/mspcu" target="_blank">
                                    <i class="fab fa-twitter icon"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/mspcu/" target="_blank">
                                    <i class="fab fa-instagram icon"></i>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </section>
